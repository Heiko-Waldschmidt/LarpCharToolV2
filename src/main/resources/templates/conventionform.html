<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Larp Char Tool</title>

    <div th:replace="~{fragments/headerinc :: headerinc}"></div>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>

    <h2>Add or Change Convention</h2>
    <div>
        <form class="form-horizontal" th:object="${convention}" th:action="@{/convention}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Start:</label>
                <div class="col-sm-10">
                    <input type="date" required="required" class="form-control" th:field="*{start}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">End:</label>
                <div class="col-sm-10">
                    <input type="date" required="required" class="form-control" th:field="*{ending}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">DF:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" th:field="*{df}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
